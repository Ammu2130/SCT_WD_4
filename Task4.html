<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frosty To-Do App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(45deg, #fff, #9ef0e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    input[type="text"], input[type="datetime-local"] {
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 114, 255, 0.4);
    }

    .task {
      background-color: rgba(0, 0, 0, 0.3);
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      position: relative;
      animation: fadeIn 0.4s ease-in-out;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task-time {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
    }

    .actions {
      position: absolute;
      right: 10px;
      top: 10px;
    }

    .actions button {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 0.9rem;
      margin-left: 5px;
      padding: 4px 7px;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
      accent-color: #00e6aa;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üåø Frosty To-Do</h1>
    <input type="text" id="task-input" placeholder="What's on your mind?" />
    <input type="datetime-local" id="datetime-input" />
    <button onclick="addTask()">‚ûï Add Task</button>
    <div id="task-list"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("frosty-tasks")) || [];

    function saveTasks() {
      localStorage.setItem("frosty-tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById("task-list");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const taskDiv = document.createElement("div");
        taskDiv.className = "task" + (task.completed ? " completed" : "");
        taskDiv.innerHTML = `
          <input type="checkbox" ${task.completed ? "checked" : ""} onclick="toggleComplete(${index})" />
          <strong>${task.text}</strong>
          <div class="task-time">${task.datetime}</div>
          <div class="actions">
            <button onclick="editTask(${index})">‚úèÔ∏è</button>
            <button onclick="deleteTask(${index})">üóëÔ∏è</button>
          </div>
        `;
        list.appendChild(taskDiv);
      });
    }

    function addTask() {
      const text = document.getElementById("task-input").value.trim();
      const datetime = document.getElementById("datetime-input").value;
      if (!text || !datetime) {
        alert("Please enter both task and time.");
        return;
      }
      tasks.push({ text, datetime, completed: false });
      saveTasks();
      renderTasks();
      document.getElementById("task-input").value = "";
      document.getElementById("datetime-input").value = "";
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function editTask(index) {
      const newText = prompt("Edit task:", tasks[index].text);
      if (newText !== null && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    renderTasks();
  </script>

</body>
</html>
